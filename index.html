<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">
            Cart:
            <ul>               
                <li v-for="(count, id) in cart" :key="id">
                    Product {{ id }}: {{ count }} item(s)
                </li>
            </ul>            
            <p v-if="Object.keys(cart).length === 0">Empty</p>
        </div>
            <product-display 
                :premium="premium" 
                @add-to-cart="updateCart"
                @remove-from-cart="removeFromCart">
            </product-display>    
            
        
        </div>
        <div>
            <h1>It is a green boot</h1>
        </div>
    </div>
    <!-- Import Js -->
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    <script src="./main.js"></script>
</body>

</html>
